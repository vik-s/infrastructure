# Global parameters
[global]
    workgroup = WORKGROUP
    server string = gaara
    security = user
    guest ok = yes
    map to guest = bad user 
    hosts allow = 192.168.1. 10.5.1. 127.
    log file = /var/log/samba/%m.log
    max log size = 50

# Share definitions
[vik-storage]
    comment = Vik's primary storage
    path = /mnt/storage/home/vik
    browsable = yes
    read only = no
    guest ok = no
[sam-storage]
    comment = Sam's primary storage
    path = /mnt/storage/home/sam
    browsable = yes
    read only = no
    guest ok = no
[temp-books]
    comment = Temp storage for ebooks before Calibre takes over
    path = /mnt/storage/media/library/temp-books
    browsable = yes
    read only = no
    guest ok = yes
